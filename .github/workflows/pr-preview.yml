# Branch Preview (GitHub Pages) + Auto-regenerate root HTML on specific Mermaid changes
# Triggers only when weapons-classification-flowchart.mmd (or the generator/workflow) changes:
# 1) Regenerates classification-guide.html at repo root
# 2) Commits the regenerated HTML back to the SAME branch
# 3) Copies it into dist/ for publishing
# 4) Publishes dist/ to gh-pages under branch-preview/<branch-name>/
#
# Loop prevention:
# - The commit is created by github-actions[bot], so we skip runs when that actor triggers the push.

name: Branch Preview

on:
  push:
    branches-ignore:
      - gh-pages
    paths:
      - "weapons-classification-flowchart.mmd"
      - "src/mermaid_to_clickthrough.py"
      - ".github/workflows/branch-preview.yml"

permissions:
  contents: write

concurrency:
  group: branch-preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-commit-and-publish:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      # 1) Generate HTML at repo root
      - name: Regenerate root HTML
        run: |
          python src/mermaid_to_clickthrough.py \
            --input-mmd weapons-classification-flowchart.mmd \
            --output-html classification-guide.html \
            --app-name "[BRANCH PREVIEW] Weapons Classification Guide"

      # 2) Commit regenerated HTML back to the branch (only if it changed)
      - name: Commit regenerated HTML back to branch
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add classification-guide.html

          if git diff --cached --quiet; then
            echo "No HTML changes to commit."
            exit 0
          fi

          git commit -m "Regenerate classification-guide.html [skip ci]"
          git push origin "HEAD:${BRANCH_NAME}"

      # 3) Prepare a minimal publish directory for GitHub Pages
      - name: Prepare dist/ for publishing
        run: |
          mkdir -p dist
          cp classification-guide.html dist/classification-guide.html
          touch dist/.nojekyll

      # 4) Publish to gh-pages under branch-preview/<branch-name>/
      - name: Publish to gh-pages under branch-preview/<branch-name>/
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: dist
          destination_dir: branch-preview/${{ github.ref_name }}
          enable_jekyll: false
          keep_files: true
